<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>聊天功能</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='chat.css') }}">
</head>
<body>
    <div class="chat-section">
        <h2>聊天功能</h2>

        <!-- 对话框，用于显示聊天记录 -->
        <div class="messages" id="messages">
            <!-- 聊天记录将在这里动态添加 -->
        </div>

        <!-- 输入表单 -->
        <form id="inputForm">
            <input
                type="text"
                id="user_input"
                name="user_input"
                placeholder="请输入内容..."
            >
            <button type="submit">提交</button>
        </form>
    </div>


</body>
</html>
